<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="theme-color" content="#00ff99">
  <title>SoloWRT - Login</title>
  <link rel="stylesheet" href="/luci-static/resources/cbi.css">
  <style>
    :root {
      --solo-bg: #02040a;
      --solo-accent: #00ff99;
      --solo-accent-soft: #00c0ff;
      --solo-card-bg: rgba(0, 10, 25, 0.92);
      --solo-text: #e8f5ff;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--solo-text);
      background: var(--solo-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .solo-bg {
      position: fixed;
      inset: 0;
      background: url("/luci-static/solo/img/background.jpg") center center / cover no-repeat;

      filter: brightness(0.75) saturate(1.2);
      z-index: -2;
    }

    .solo-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 10%, rgba(0,255,153,0.25), transparent 55%),
                  radial-gradient(circle at 0% 100%, rgba(0,192,255,0.35), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
      mix-blend-mode: soft-light;
      z-index: -1;
    }

    .solo-shell {
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .solo-logo-wrap {
      text-align: center;
      margin-bottom: 18px;
    }

    .solo-logo {
      max-width: 320px;
      width: 80%;
      filter: drop-shadow(0 0 12px rgba(0, 255, 153, 0.55));
    }

    .solo-card {
      background: var(--solo-card-bg);
      border-radius: 18px;
      padding: 26px 24px 24px;
      border: 1px solid rgba(0, 255, 153, 0.35);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 32px rgba(0, 192, 255, 0.35);
      backdrop-filter: blur(18px);
    }

    .solo-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 4px;
      color: var(--solo-accent);
    }

    .solo-sub {
      font-size: 12px;
      opacity: 0.75;
      margin-bottom: 18px;
    }

    .solo-field-label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      opacity: 0.9;
    }

    .solo-input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 153, 0.45);
      background: rgba(2, 10, 24, 0.9);
      color: var(--solo-text);
      outline: none;
      font-size: 13px;
    }

    .solo-input:focus {
      border-color: var(--solo-accent-soft);
      box-shadow: 0 0 0 1px rgba(0, 192, 255, 0.65);
    }

    .solo-helper {
      font-size: 11px;
      margin: 8px 0 16px;
      opacity: 0.75;
    }

    .solo-btn {
      width: 100%;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      outline: none;
      cursor: pointer;
      background: linear-gradient(90deg, var(--solo-accent), var(--solo-accent-soft));
      color: #001014;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 12px;
      box-shadow:
        0 12px 28px rgba(0, 255, 153, 0.45),
        0 0 22px rgba(0, 192, 255, 0.5);
      transition: transform 0.09s ease-out, box-shadow 0.09s ease-out, filter 0.09s;
    }

    .solo-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .solo-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 6px 18px rgba(0, 255, 153, 0.35),
        0 0 14px rgba(0, 192, 255, 0.4);
    }

    .solo-footer {
      margin-top: 14px;
      text-align: center;
      font-size: 10px;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .solo-shell { max-width: 360px; }
      .solo-card { padding: 22px 18px 18px; }
    }
  </style>
</head>
<body>
  <div class="solo-bg"></div>
  <div class="solo-overlay"></div>

  <div class="solo-shell">
    <div class="solo-logo-wrap">
      <img src="/luci-static/solo/img/logo-solowrt.png" class="solo-logo" alt="SoloWRT">
    </div>

    <div class="solo-card">
      <h1 class="solo-title">SoloWRT</h1>
      <div class="solo-sub">Secure gateway · Low latency · You are the main character</div>

      <form method="post" action="<%=pcdata(FULL_REQUEST_URI)%>">
        <% if fuser then %>
          <div class="alert-message warning">
            <p><%:Login failed. Please try again.%></p>
          </div>
        <% end %>

        <label class="solo-field-label" for="luci_username">Username</label>
        <input class="solo-input" type="text" name="luci_username" id="luci_username"
               autocomplete="username" value="root" />

        <label class="solo-field-label" for="luci_password" style="margin-top:12px;">Password</label>
        <input class="solo-input" type="password" name="luci_password" id="luci_password"
               autocomplete="current-password" />

        <div class="solo-helper">
          Please enter your SoloWRT credentials.
        </div>

        <input class="solo-btn" type="submit" value="LOGIN">
      </form>
    </div>

    <div class="solo-footer">
      SoloWRT · Powered by OpenWrt & LuCI
    </div>
  </div>
</body>
</html>
